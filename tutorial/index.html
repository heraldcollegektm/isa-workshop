<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- External: A CSS written in an external file and linked to HTML. -->
    <link rel="stylesheet" href="style.css">

    <!-- External: CSS using google font. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">

    <title>Getting started with CSS3…</title>
    <!-- Internal: CSS written in the HTML file enclosed by a <style> tag. -->
    <style>
        div {
            border: 1px solid salmon;
        }
    </style>
</head>
<body>
<header id=“header”>
    <h1>Getting Started with CSS 3 - Lecture Week 2</h1>
</header> 
<!-- @end #header -->

<div class=“container”>

    <ul>
        <li>Linking CSS and HTML together…</li>
        <li>CSS selector</li>
    </ul>
       

 <!-- Inline: CSS written as an attribute in the HTML element. -->
 <div style="border: 1px solid rgb(170, 0, 0)">This has a border</div>
        
<input type=“text”>


</div>
<!-- @end .container -->

</body>
</html>
